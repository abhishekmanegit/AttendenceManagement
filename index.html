<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Attendance</h1>
    
    <table>
        <thead>
            <tr>
                <th>Roll no</th>
                <th>Attendance</th>
            </tr>
        </thead>
        <tbody id="attendanceTableBody">
            <!-- Rows for 100 students will be added here by JavaScript or manually -->
        </tbody>
    </table>

    <button id="sendAbsentBtn">Send Absent Numbers</button>
    <button id="viewDataBtn">View Attendance Data</button>

    <div id="dataDisplayArea" style="margin-top: 20px;">
        <!-- Attendance data will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
